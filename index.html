<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Um Chamado à Edificação</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Um Chamado à Edificação - Cartas semanais para o despertar dos edificadores" />
    <script>
      // Ambiente de execução
      window.ENV = {
        VITE_SUPABASE_URL: '%VITE_SUPABASE_URL%',
        VITE_SUPABASE_ANON_KEY: '%VITE_SUPABASE_ANON_KEY%',
      };
      // Valores de substituição no build
      if (window.ENV.VITE_SUPABASE_URL.includes('%VITE_SUPABASE_URL%')) {
        console.log('Usando variáveis de ambiente locais');
        window.ENV.VITE_SUPABASE_URL = import.meta?.env?.VITE_SUPABASE_URL || '';
        window.ENV.VITE_SUPABASE_ANON_KEY = import.meta?.env?.VITE_SUPABASE_ANON_KEY || '';
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
