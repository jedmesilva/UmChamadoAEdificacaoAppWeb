<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Um Chamado à Edificação</title>
  <script>
    // Definir variáveis de ambiente para o client
    window.ENV = {
      VITE_SUPABASE_URL: "__VITE_SUPABASE_URL__",
      VITE_SUPABASE_ANON_KEY: "__VITE_SUPABASE_ANON_KEY__"
    };
    
    // Substituir marcadores por valores reais se disponíveis via Vercel
    if (typeof window.__NEXT_DATA__ !== 'undefined' && window.__NEXT_DATA__.env) {
      const env = window.__NEXT_DATA__.env;
      if (env.VITE_SUPABASE_URL) window.ENV.VITE_SUPABASE_URL = env.VITE_SUPABASE_URL;
      if (env.VITE_SUPABASE_ANON_KEY) window.ENV.VITE_SUPABASE_ANON_KEY = env.VITE_SUPABASE_ANON_KEY;
    }
    
    // Fallback para valores codificados
    if (window.ENV.VITE_SUPABASE_URL === "__VITE_SUPABASE_URL__") {
      window.ENV.VITE_SUPABASE_URL = "https://mizihlfmbcfgomlutiss.supabase.co";
    }
    if (window.ENV.VITE_SUPABASE_ANON_KEY === "__VITE_SUPABASE_ANON_KEY__") {
      window.ENV.VITE_SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1pemlobGZtYmNmZ29tbHV0aXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5MDA0MjYsImV4cCI6MjA1ODQ3NjQyNn0.4AkfkgtPzFwvAIfZFCT8LxxK2mIk9hgXiwbfvBthzRQ";
    }
    
    console.log("ENV carregado:", window.ENV);
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #1a202c;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #3182ce, #805ad5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #4a5568;
    }
    .button {
      display: inline-block;
      background-color: #3182ce;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #2c5282;
    }
    .error-message {
      color: #e53e3e;
      margin-top: 1rem;
      font-size: 0.875rem;
    }
    .info {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #718096;
    }
    .loading-spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 3px solid #3182ce;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <div id="root"></div>
  <div class="container" id="loading">
    <div class="loading-spinner"></div>
    <h1>Um Chamado à Edificação</h1>
    <p>Carregando a aplicação...</p>
    <div class="info">Se a aplicação não carregar em alguns segundos, <br>verifique se JavaScript está habilitado no seu navegador.</div>
  </div>
  
  <script type="module" src="/assets/index.js"></script>
  
  <script>
    // Esconder o loader quando a aplicação carregar
    window.appLoaded = false;
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        if (document.getElementById('root').children.length > 0) {
          document.getElementById('loading').style.display = 'none';
          window.appLoaded = true;
        }
      }, 500);
    });
    
    // Verificar se a aplicação carregou após um tempo
    setTimeout(() => {
      if (!window.appLoaded) {
        // Tentar carregar novamente o script
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/assets/index.js';
        document.body.appendChild(script);
        
        // Se ainda não carregou após mais um tempo, mostrar diagnóstico
        setTimeout(() => {
          if (!window.appLoaded && document.getElementById('root').children.length === 0) {
            // Criar elemento de diagnóstico
            const errorDiv = document.createElement('div');
            errorDiv.classList.add('container');
            errorDiv.innerHTML = `
              <h1>Um Chamado à Edificação</h1>
              <p>Ocorreu um problema ao carregar a aplicação.</p>
              <a href="/" class="button">Tentar Novamente</a>
              <div class="error-message">
                Detalhes técnicos:<br>
                URL: ${window.location.href}<br>
                Variáveis de ambiente: ${JSON.stringify(window.ENV || {})}<br>
                Timestamp: ${new Date().toISOString()}<br>
              </div>
              <div class="info">
                <p>Opções de diagnóstico:</p>
                <a href="/api/healthcheck">Verificar Status da API</a> | 
                <a href="/api/supabase-status">Verificar Status do Supabase</a>
              </div>
            `;
            document.body.appendChild(errorDiv);
            document.getElementById('loading').style.display = 'none';
          }
        }, 3000);
      }
    }, 2000);
  </script>
</body>
</html>
